		<button @click="setActivePlan">{{ isUpgrade ? 'Upgrade' : 'Downgrade' }}</button>
	</div>
</template>

	Vue.component('plan', {
		template: '#plan-template',
		props: ['plan','active'],

		data : function() {
			return { activeList: this.active }
		},

		computed: {
			isActive: function() {
				return this.plan.price == this.active.price;
			},
			isUpgrade: function() {
				return this.plan.price > this.active.price;
			},
		},
		methods: {
			setActivePlan: function() {
				this.activeList = this.plan;
